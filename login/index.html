<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar-container" id="side-bar-container">
        <div class="side-bar" id="side-bar-1"></div>
        <div class="side-bar" id="side-bar-2"></div>
        <div class="side-bar" id="side-bar-3"></div>
        <div class="side-bar" id="side-bar-4"></div>
    </div>
    <div class="container">
        <div class="switch">
            <input type="checkbox" id="toggle-switch-aqua">
            <label for="toggle-switch-aqua"></label>
        </div>
        <div class="login-container" id="login-container">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
